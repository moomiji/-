name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STEP_FAILED: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run a command that might fail
        run: |
          exit 1 || echo "STEP_FAILED=true" >> $GITHUB_ENV
        continue-on-error: true

      - name: This step will still run
        run: echo "This step runs even if the previous step fails."

      - name: Check for failure and fail the job if any step failed
        run: |
          if [ "$STEP_FAILED" = "true" ]; then
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel
          fi

name: Update GITHUB_ENV Variable

on: [push]

jobs:
  update-env:
    runs-on: windows-latest

    steps:
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v7
        with:
            repo: MaaXYZ/MaaFramework
            workflow: build.yml
            branch: main
            name: MAA-nodejs-package
            path: assets/MAA-nodejs-package
      - uses: moomiji/-/.github/actions@master

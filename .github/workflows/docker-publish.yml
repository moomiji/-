name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:

permissions: write-all

jobs:
  build:
    runs-on: windows-latest

    steps:
      - env:
          GH_TOKEN: ${{ github.token }}
      - uses: actions/checkout@v3
      - name: Add files to git
        run: |
          echo "a" >> test
          git config user.name "$env:GITHUB_ACTOR"
          git config user.email "$env:GITHUB_ACTOR@users.noreply.github.com"
          git status
          git add .
          git commit -m "chore: Update Game Resources"
          echo "$env:GITHUB_RUN_ID"
          gh api --method DELETE -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/moomiji/-/actions/runs/"$env:GITHUB_RUN_ID"

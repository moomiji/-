name: Test

on: 
  push:
  workflow_dispatch:

jobs:
  MyRun:
    runs-on: ubuntu-latest

    continue-on-error: true
    
    steps:
      - name: Step One
        run: curl --fail -o dates.csv https://doesnotexist.com/dates.csv
      - name: Step Two
        run: date >> dates.csv
  Test2:
    runs-on: ubuntu-latest
    steps:
      - name: Step Two
        id: set
        run: |
          echo "
          tag=111
          version=$version
          is_release=$is_release
          is_pre_release=$is_pre_release
          build_config=$build_config
          latest-plugin=${{ steps.latest-plugin.outputs.release }}
          " | tee -a "$GITHUB_OUTPUT" "meta-outputs.txt"
      - run: |
          ${{ steps.set.outputs.tag }}
      - uses: actions/upload-artifact@v4
        with:
            name: meta
            path: "meta-outputs.txt"

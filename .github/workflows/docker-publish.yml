name: Test

on: 
  push:
  workflow_dispatch:

jobs:
  MyRun:
    runs-on: ubuntu-latest

    continue-on-error: true
    
    steps:
      - name: Step One
        run: curl --fail -o dates.csv https://doesnotexist.com/dates.csv
      - name: Step Two
        run: date >> dates.csv
  Test2:
    runs-on: ubuntu-latest
    steps:
      - name: Step Two
        id: set
        run: |
          echo 'issues<<EOF' >> $GITHUB_OUTPUT
          echo '[
            {number: 1, auth: 'x', body: 'xxx', body: 'xxx', state: 'open', assignees: ['x1', 'x2'], created: '', updated: ''},
            {number: 2, auth: 'x', body: 'xxx', body: 'xxx', state: 'closed', assignees: ['x1', 'x2'], created: '', updated: ''},
          ]' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - run: |
          echo ${{ steps.set.outputs.issues }}
          echo ${{ fromJSON(steps.find-issues.outputs.issues) }}
          echo ${{ fromJSON(steps.find-issues.outputs.issues)[0].number }}
